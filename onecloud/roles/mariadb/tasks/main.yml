- name: Install mariadb
  package:
    name: mariadb-server
    state: present

- name: Install mariadb on centos
  package:
    name: MySQL-python
    state: installed
  when:
  - ansible_facts['distribution'] == "CentOS"
  - ansible_facts['distribution_major_version'] == "7"

- name: Install mariadb
  package:
    name: python-mysqldb
    state: present
  when: ansible_os_family == "Uniontech OS Server 20 Enterprise"

- name: Copy my.cnf
  copy:
    src: my.cnf
    dest: /etc/my.cnf

- name: Enable mariadb
  service:
    name: mariadb
    enabled: yes
    state: started


- name: mariadb hack for uos
  shell: |
    if [ ! -d /etc/my.cnf.d ] && [ -d /etc/mysql ]; then
      ln -sf /etc/mysql /etc/my.cnf.d
    fi
    if [ -f /etc/mysql/mariadb.conf.d/50-server.cnf ] && grep -qP 'bind-address *= *127.0.0.1' /etc/mysql/mariadb.conf.d/50-server.cnf; then
      cp -vf /etc/mysql/mariadb.conf.d/50-server.cnf /etc/mysql/mariadb.conf.d/50-server.cnf.$(date +"%Y%m%d-%H%M%S").bak
      sed -i 's#bind-address *= *127.0.0.1#bind-address = 0.0.0.0#' /etc/mysql/mariadb.conf.d/50-server.cnf
    fi
    systemctl restart mariadb
  when: is_uos_arm64 is defined


- name: Change root password
  mysql_user:
    name: "{{ db_user }}"
    password: "{{ db_password }}"
  ignore_errors: yes
  changed_when: false
  failed_when: false

- name:  Allow remote root access with grant priv
  mysql_user:
    name: "{{ db_user }}"
    host: "%"
    password: "{{ db_password }}"
    priv: "*.*:ALL,GRANT"
    state: present
    login_user: "{{ db_user }}"
    login_password: "{{ db_password }}"

- name: Remove all anonymous user accounts
  mysql_user:
    name: ''
    host_all: yes
    state: absent
    login_user: "{{ db_user }}"
    login_password: "{{ db_password }}"

- name: Remove test database
  mysql_db:
    name: test
    state: absent
    login_user: "{{ db_user }}"
    login_password: "{{ db_password }}"
